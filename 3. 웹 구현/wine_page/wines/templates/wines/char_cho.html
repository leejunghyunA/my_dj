<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>특징별 선택지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/cc6b89498d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/hamchorom.css' %}">
  
    <!-- Google Fonts -->

    <!-- Vendor CSS Files -->

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<body>
{% include 'wines/navbar_choice.html' %}
  <main id="main">
    <div class="container">
      <div class="row my-5 p-3">
        <!-- 로고 사이즈, 버튼 모양, 사이즈 조절-->
        <div class="col-3 mx-auto"><img src= "{% static 'img/로고.jpg' %}" style="width:200; height:180;"></div>
      </div>
      <!-- category sectoin -->
      <h1><strong>"What's your favorite wine type?"</strong></h1>
      <div class="text-align:center;">
        <form action="char">
          <br>
          {% csrf_token %}
          <h5 class="float-left"><strong>당도:</strong> 내가 좋아하는 와인 당도는?</h5>
          <table class="table table-borderless">
            <tbody>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                <td><input type="checkbox" name="dangdo" value="1">&nbsp 1</td>
                <td><input type="checkbox" name="dangdo" value="2">&nbsp 2</td>
                <td><input type="checkbox" name="dangdo" value="3">&nbsp 3</td>
                <td><input type="checkbox" name="dangdo" value="4">&nbsp 4</td>
                <td><input type="checkbox" name="dangdo" value="5">&nbsp 5</td>
              </tr>
            </tbody>
          </table>
          <br>
          <h5 class="float-left"><strong>산도:</strong> 내가 좋아하는 와인 산도는?</h5>
          <table class="table table-borderless">
            <tbody>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                <td><input type="checkbox" name="acidity_" value="1">&nbsp 1</td>
                <td><input type="checkbox" name="acidity_" value="2">&nbsp 2</td>
                <td><input type="checkbox" name="acidity_" value="3">&nbsp 3</td>
                <td><input type="checkbox" name="acidity_" value="4">&nbsp 4</td>
                <td><input type="checkbox" name="acidity_" value="5">&nbsp 5</td>
              </tr>
            </tbody>
          </table>
          <br>
          <h5 class="float-left"><strong>바디감:</strong> 내가 좋아하는 와인 바디는?</h5>
          <table class="table table-borderless">
            <tbody>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                <td><input type="checkbox" name="body_" value="1">&nbsp 1</td>
                <td><input type="checkbox" name="body_" value="2">&nbsp 2</td>
                <td><input type="checkbox" name="body_" value="3">&nbsp 3</td>
                <td><input type="checkbox" name="body_" value="4">&nbsp 4</td>
                <td><input type="checkbox" name="body_" value="5">&nbsp 5</td>
              </tr>
            </tbody>
          </table>
          <div class="push_bt">
            <button type="submit" class="btn btn-warning my-3">>>결과보기</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <div class="mt-auto">
    {% include 'wines/footer.html' %}
  </div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main_index.js' %}"></script>
