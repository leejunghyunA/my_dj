{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=https://fonts.googleapis.com/css?family=Inconsolata:400,500,600,700|Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet"> 
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>와인 추천시스템</title>
</head>
<body>
    
    <main id="main">
        <section class="section site-portfolio">
            <div class='container'>
                <div class="row mb-5 align-items-center">
                    <div class="col-md-12 col-lg-6 mb-4 mb-lg-0" data-aos="fade-up">
                        <h1>FOODS MATCHING WINE</h1>
                        <h2 class="text-success"><mark><strong> "{{choice_foods}}와 어울리는 와인" </strong></mark></h2>
                    </div>
                    <div class="col-md-12 col-lg-6 text-start text-lg-end" data-aos="fade-up" data-aos-delay="100">
                        <div id="filters" class="filters">
                            <a href="#" data-filter="*" class="active">All</a>ㄴ
                            <a href="#" data-filter="">Flavor</a>
                            <a href="#" data-filter="">당도</a>
                        </div>
                    </div>
                </div>
                {% for index, name, type, dang, food in total_li %}
                    <div id="portfolio-grid" class="col" data-aos="fade-up" data-aos-delay="200">
                        <div class="item web col-sm-6 col-md-4 col-lg-4 mb-4">
                            <a href="{% url 'postdetail' idx=index %}" class="item-wrap fancybox">
                                <div class="work-info">
                                    <h3>자세히 보기</h3>
                                    <span>>></span>
                                </div>
                                <img class="img-fluid" src="/static/img/{{ name }}.jpg">
                            </a>
                            <h3> {{ index }}</h3>
                            <h3> 추천 와인: {{ name }}</h3>
                            <h4>와인 유형: {{ type }}</h4>
                            <h4>당도: {{ dang }}</h4>
                            <h4>어울리는 음식: {{ food }}</h4>
                        </div>
                    </div>
                {% endfor %}
                <a href="{% url 'flavor_cho' %}" type="button" class="btn btn-warning">다시 고르러가기</a>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
